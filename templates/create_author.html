{% extends "base.html" %}

{% block body %}
{% if error %}
<span style="color: red">Error: {{ error }}</span><p>
{% end %}

<form action="/auth/create" method="POST" style="margin-left:350px; margin-top:200px">
  Email: <input name="email" type="text" style="margin-left:20px; margin-bottom:15px"><br>
  Name: <input name="name" type="text" style="margin-left:20px; margin-bottom:15px"><br>
  Password: <input name="password" type="password"><br>
  {% module xsrf_form_html() %}
  <input type="submit" style="margin-top:10px; margin-left:170px" class="btn btn-default">
</form>
{% end %}
