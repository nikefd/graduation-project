<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
	width: 500px;
	height: 300px;
    }
  </style>
</head>
<body>
<div style="width: 500px; height:300px">
    <pre id="editor">
    #include &ltiostream&gt
    using namespace std;
    
    int main()
    {
	cout &lt&lt "Hello World" &lt&lt endl;
	return 0;
    }
    </pre>
</div>
<form id="conversation" onsubmit="DispatchText()" action="javascript:void(0);">
    <input type="submit" id="sub" name="sub" value="Send" style="width:90px" />
</form>
<div style="width: 500px; height: 200px; background: black; color: white; overflow: auto">
Welcome to nikefd online IDE!
<pre style="line-height: 10px; margin: 4px"> 
</pre>
$
</div>

<script src="/static/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.getSession().setMode("ace/mode/c_cpp");
    var a = editor.getValue();
</script>

<script type="text/javascript">
    $(document).ready(function() {
	updater.start();
    });

    function DispatchText(){
        var message = editor.getValue();
	updater.socket.send(message);
    }

    var updater = {
	socket: null,
	
	start: function() {
	    var url = "ws://localhost:8888/websocket";
	    updater.socket = new WebSocket(url);
	    updater.socket.onopen = function(event) {
//		alert("websockt");
	    }
	    updater.socket.onmessage = function(event) {
//		alert("message is coming!" + event.data)
		updater.showMessage(event.data);
	    }
	    updater.socket.onerror = function(event) {
		alert("error");
	    }
	    updater.socket.onclose = function(event) {
//		alert("closed");
	    }
	},

	showMessage: function(message) {
	    $("pre").append(message + "</br>");
	}

    };
</script>
</html>
